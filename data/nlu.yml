version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening

- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye

- intent: thank
  examples: |
    - thanks
